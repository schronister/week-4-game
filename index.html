<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	
	<h1>Star Wars RPG!</h1>
	<div class="pickCharacter">		
	</div>
	<h2>Your Character</h2>
	<div class = "yourCharacter">
	</div>
	<h2>Enemies Available to Attack</h2>
	<div class="enemies">
	</div>
	<div class="fight"><h2>Fight Section</h2></div>
	<button id="attack">Attack</button>
	<h2>Defender</h2>
	<div class="defender">
	</div>
	<div class="messages">
		<p class="attackMessage"></p>
		<p class="defendMessage"></p>
		<p class="winLoseMessage"></p>
		<button class="hide" id="restart">Restart</button>
	</div>






</body>
</html>
